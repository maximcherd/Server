<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShapeShifter: Профиль</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa"
    >
    <link href="navbar-top-fixed.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>

<main class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <h1 class="fw-light">Профиль</h1>
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            Логин: <div th:text="${currUser.login}" class="card-text"></div>
                            Почта: <div th:text="${currUser.mail}" class="card-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <th:block th:each="picture : ${pictures}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <a th:href="@{/picture/info/} + ${picture.id}">
                                <img class="bd-placeholder-img card-img-top" height="100%"
                                     th:src="${picture.creator.path} + ${picture.url}"
                                />
                            </a>
                            <div class="card-body">
                                <p class="card-text">
                                <h3 th:text="${picture.creator.name}" class="mb-0"></h3>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small th:text="${picture.creationDate}" class="text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</main>
</body>
</html>
