<main class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Обработка изображения</h1>
            </div>
        </div>
    </section>

    <div class="row mb-2">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="90%"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice" focusable="false"
                     th:src="${picture.creator.path} + ${picture.url}"
                />

                <div class="card-body">
                    <p class="card-text">
                        <h3 th:text="${picture.creator.name}" class="mb-0"></h3>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small th:text="${picture.creationDate}" class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="90%"
                     xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice" focusable="false"
                     th:src="${buffer.creator.path} + ${buffer.url}"
                />

                <div class="card-body">
                    <p class="card-text">
                        <h3 class="mb-0">BasicUtil</h3>
                    </p>
                    <form method="post" th:action="${#httpServletRequest.requestURI}" class="col p-4 d-flex flex-column position-static">
                        <input name="coefficient" type="range" min="0" max="100" step="1" value="0">
                        <p>
                            <button type="submit" name="action" value="edit" class="btn btn-primary my-2">Применить</button>
                            <button type="submit" name="action" value="save" class="btn btn-secondary my-2">Сохранить</button>
<!--                            <a href="#" class="btn btn-secondary my-2">Сохранить</a>-->
                        </p>
                    </form>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Редактирование</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
