<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShapeShifter: Добавить изображение</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa"
    >
    <link href="navbar-top-fixed.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/navbar :: navbar"></header>

<main class="container">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <form method="post" th:action="${#httpServletRequest.requestURI}" enctype="multipart/form-data" class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Загрузка изображений</h1>
                <input type="file" name="image" accept="image/png, image/jpeg" class="btn btn-secondary my-2">
                <input type="radio" name="isPublic" id="isPublic1" value="true" checked class="btn btn-secondary my-2">
                <label for="isPublic1">публичное</label>
                <input type="radio" name="isPublic" id="isPublic2" value="false" class="btn btn-secondary my-2">
                <label for="isPublic2">приватное</label>
                <p>
                    <button type="submit" class="btn btn-primary my-2">Загрузить</button>
                </p>
            </form>
        </div>
    </section>
</main>
</body>
</html>
